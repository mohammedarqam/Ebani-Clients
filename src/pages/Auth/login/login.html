<ion-content padding>

    <ion-slides>
        <ion-slide>
            <ion-grid class="mainDiv">
                <ion-row>




                    <ion-col col-6 class="leftCard">
                        <h1 ion-text color="white">Welcome to</h1>
                        <img src="assets/imgs/logo-white.png" />
                    </ion-col>



                    <ion-col col-6 class="darkBg rightCard ">
                        <h1 ion-text text-uppercase class="mainText"   color="primary">Login to dashboard</h1>
                        <ion-item class="darkBg">
                            <ion-label floating>Email</ion-label>
                            <ion-input type="email" [(ngModel)]="mail" (keyup.enter)="checkData()"  autofocus></ion-input>
                        </ion-item>
                        <ion-item class="darkBg" margin-bottom>
                            <ion-label floating>Password</ion-label>
                            <ion-input type="password" (keyup.enter)="checkData()" [(ngModel)]="pass"></ion-input>
                        </ion-item>

                        <button ion-button round  margin-top (click)="checkData()">Login</button>


                    </ion-col>








                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>



</ion-content>
